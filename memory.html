<html>
<head>
  <style>
    nav{
      position: relative;
      margin: 20px;
      width:150px;
      height:250px;
      float:left;
    }
    section{
      height:200px;
      width:150px;
      border: 2px solid black;
      background-color: green;
      border-radius: 10px;
      position: absolute;
    }
    input{
      position: absolute;
      top:215;
      left:75px;
    }
    .question{
      background-color:lightgreen;
    }
    .answer{
      background-color:lightgray;
      z-index:-1;
    }
    nav:hover .question{
      display: none;
    }
    input:checked~.question{
      background-color:green;
    }
  </style>
</head>
  <body>
  <script type="text/javascript">
    counter=0
    updateCounter = function(cbID) {
      theCheckbox=document.querySelector("#"+cbID);
      if (theCheckbox.checked){
        counter=counter+1;
      }
      else{
        counter=counter-1;
      }
      countSpot = document.querySelector('#myCounter');
      countSpot.innerHTML = "Correct: "+ counter;
      
    }
    
  </script>
  <nav>
      <input type='Checkbox' id='cb1' onClick= "updateCounter(\"cb1"\)"></input>
      <section class='question'>
        <p>What is your favorite Color?</p>
      </section>
      <section class='answer'>
        <p>Blue</p>
      </section>
      
  </nav>
  <nav>
      <input type='Checkbox' id='cb2' onClick= "updateCounter(\"cb2"\)"></input>
      <section class='question'>
        <p>What is your favorite Team?</p>
      </section>
      <section class='answer'>
        <p>Minnesota Twins</p>
      </section>
  </nav>
  <nav>
      <input type='Checkbox' id='cb3' onClick= "updateCounter(\"cb3"\)"></input>
      <section class='question'>
        <p>What is your favorite Athlete?</p>
      </section>
      <section class='answer'>
        <p>Lebron James</p>
      </section>
  </nav>
  <h2 id="myCounter">Correct: 0 </h2>
  </body>
</html>
