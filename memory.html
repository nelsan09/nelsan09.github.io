<html>
<head>
  <style>
    nav{
      position: relative;
      margin: 20px;
      width:150px;
      height:250px;
      float:left;
    }
    section{
      height:200px;
      width:150px;
      border: 2px solid black;
      background-color: green;
      border-radius: 10px;
      position: absolute;
    }
    .question{
      background-color:lightgreen;
    }
    .answer{
      background-color:lightgray;
      z-index:-1;
    }
    nav:hover .question{
      display: none;
    }
    input:checked~.question{
      background-color:green;
    }
  </style>
</head>
  <body>
  <nav>
      <input type='Checkbox' align="top">
      <section class='question'>
        <p>What is your favorite Color?</p>
      </section>
      <section class='answer'>
        <p>Blue</p>
      </section>
      
  </nav>
  <nav>
      <input type='Checkbox' align="bottom">
      <section class='question'>
        <p>What is your favorite Team?</p>
      </section>
      <section class='answer'>
        <p>Minnesota Twins</p>
      </section>
  </nav>
  <nav>
      <input type='Checkbox' align="bottom">
      <section class='question'>
        <p>What is your favorite Athlete?</p>
      </section>
      <section class='answer'>
        <p>Lebron James</p>
      </section>
  </nav>
  </body>
</html>
