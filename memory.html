<html>
<head>
  <style>
    nav{
      position: relative;
      margin: 20px;
    }
    nav li{
      display: inline;
    }
    section{
      height:300px;
      width:200px;
      border: 2px solid black;
      background-color: green;
      border-radius: 10px;
      position: absolute;
      top:0;
      left:0;
    }
    .question{
      background-color:blue;
    }
    .answer{
      background-color:gray;
      z-index:-1;
    }
    nav:hover .question{
      display: none;
    }
  </style>
</head>
  <body>
  <nav id='a'>
  <ul>
    <li>
      <section class='question'>
        <p>What is your favorite Color?</p>
      </section>
      <section class='answer'>
        <p>Blue</p>
      </section>
    </li>
    <li>
      <section class='question'>
        <p>What is your favorite Team?</p>
      </section>
      <section class='answer'>
        <p>Minnesota Twins</p>
      </section>
    </li>
    <li>
      <section class='question'>
        <p>What is your favorite Athlete?</p>
      </section>
      <section class='answer'>
        <p>Lebron James</p>
      </section>
    </li>
  </ul>
    
  </nav>
  </body>
</html>
